<!Doctype html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            /* Flexbox for Header */
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #f0cca4;
                color: white;
                padding: 15px;
            }

            /* Flexbox for Header */
            .container {
                display: flex;
                flex: 1;
            }
            .sidebar {
                width: 200px;
                background-color: #bf986e;
                color: white;
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .sidebar h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .sidebar a {
                color: white;
                text-decoration: none;
                padding: 10px;
                border-radius: 5px;
                transition: background-color 0.2s ease;
            }

            .sidebar a:hover {
                background-color: #341f09;
            }

            /* Grid for Main Content */
            .main-content {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 200px);
                gap: 15px;
                padding: 20px;
                flex: 1;
                background: #f4f4f4;
            }
            .box{
                background-color: #eae2da; 
                border-radius: 5px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
        </head>
            <body>
                <div class="header">
                    Dashboard Header
                </div>
            
                <div class="container">
                    <div class="sidebar">
                        <h2>Sidebar menu</h2>
                        <a href="index.html">Home</a>
                        <a href="#">Welcome</a>
                        <a href="#">About Us</a>
                        <a href="#">About the Owner</a>
                        <a href="#">How to Order</a>
                        <a href="#">Contacts</a>
                        <a href="#">Back</a>
                    </div>

                    <div class="main-content">
                    <div class="box">RICE MEALS</div>
                    <div class="box">DESSERTS</div>
                    <div class="box">PASTAS</div>
                    <div class="box">CARBONATED DRINKS</div>
                    <div class="box">COFFEE DRINKS</div>
                    <div class="box">NON-COFFEE DRINKS</div>
                    </div>
                </div>
            </body>
</html>
